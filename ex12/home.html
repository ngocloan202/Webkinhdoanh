<!--
tag a: mở liên kết trang
<a>: thuộc tính href, thuộc tính target và title
- href="đích liên kết": nếu trong cùng web nên sử dụng đường dẫn tương đối
- target="tên cửa sổ đích": có một số tên đặc biệt
    + _self: cửa sổ hiện tại
    + _blank: cửa sổ mới
- title: tên link (hiện ra khi đưa chuột vào)
-->
<html>
  <head>
    <title>Demo thẻ a</title>
  </head>
  <body>
    <a href="https://fit.agu.edu.vn/" title="Website khoa cntt" target="_blank">
      Website FIT of AGU
    </a>

    <a href="About.html">Giới thiệu</a>
  </body>
</html>
