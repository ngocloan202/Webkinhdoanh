<html>
    <head>
        <title>Tiêu đề trang</title>
    </head>
    <body>
        <fieldset>
            <legend>Thông tin bằng cấp</legend>
            <ol>
                <li>Bằng tiến sĩ</li>
                <li>Bằng thạc sĩ</li>
                <li>Bằng đại học</li>
                <li>Bằng cao đẳng</li>
                <li>Bằng trung cấp</li>
            </ol>
        </fieldset>
        <fieldset>
            <legend>Thông tin cá nhân</legend>
            <table>
                <tr>
                    <td>CMND/Căn cước:</td>
                    <td><input type="text"></td>
                </tr>
                <tr>
                    <td align="right">Họ và Tên:</td>
                    <td><input type="text"></td>
                </tr>
                <tr>
                    <td align="right">Ngày sinh:</td>
                    <td><input type="date"></td>
                </tr>
                <tr>
                    <td align="right">Sở thích:</td>
                    <td>
                        <textarea name="" id="" cols="15" rows="5"></textarea>
                    </td>
                </tr>
            </table>
        </fieldset>
    </body>
</html>
