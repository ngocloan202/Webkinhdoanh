<html>
    <head>
        <title>Tiêu đề trang</title>
        <script type="text/javascript">
            function giaiPhuongTrinh()
            {
                a=document.getElementById("hsa").value
                b=document.getElementById("hsb").value
                a=Number(a)
                b=Number(b)
                kq=document.getElementById("ketqua")
                if(a==0 && b==0)
                {
                    kq.innerText="Vô số nghiệm"
                }
                else if(a==0 && b!=0)
                {
                    kq.innerText="Vô nghiệm"
                }
                else
                {
                    kq.innerText=-b/a
                }
            }
        </script>
    </head>
    <body>
        <table border="1">
            <tr>
                <td colspan="2">
                    Phương trình bậc 1:
                </td>
            </tr>
            <tr>
                <td>
                    Hệ số a:
                </td>
                <td>
                    <input type="text" id="hsa">
                </td>
            </tr>
            <tr>
                <td>
                    Hệ số b:
                </td>
                <td>
                    <input type="text" name="" id="hsb">
                </td>
            </tr>
            <tr>
                <td>
                    Kết quả:
                </td>
                <td id="ketqua"></td>
            </tr>
            <tr>
                <td colspan="2">
                    <input type="button" value="Giải" onclick="giaiPhuongTrinh()">
                </td>
            </tr>
        </table>
    </body>
</html>
