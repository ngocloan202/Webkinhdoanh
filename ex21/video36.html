<html>
    <head>
        <title>Tiêu đề trang</title>

    <body>
        <form action="XuLyDangNhap.html" method="post">

                <tr>
                    <td colspan="2">Đăng nhập hệ thống</td>
                </tr>
                <tr>
                    <td>
                        <label for="username">
                            User Name:
                        </label>
                        
                    </td>
                    <td>
                        <input type="text" id="username">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="password">Password:</label>
                    </td>

                        <input type="password" id="password">

                <tr>
                    <td colspan="2">
                        <input type="submit" name="" id="" value="Đăng nhập">

            </table>
        </form>
