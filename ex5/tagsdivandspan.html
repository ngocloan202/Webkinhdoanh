<!--
thẻ div: khai báo một vùng văn bản, vùng này mặc định sẽ chiếm trọn một dòng riêng biệt
thẻ span: khai báo một vùng văn bản, vùng này mặc định sẽ chiếm bằng đúng nội dung  
mà nó chứa và nằm trên cùng một dòng
-->
<html>
  <head>
    <title>Minh họa thẻ div và span</title>
  </head>
  <body>
    <div style="background-color: brown" style="font-size: 60px">
      xin chào các bạn toi là thẻ div
    </div>
    <div style="background-color: aqua">Tôi là thẻ div</div>
    <span style="background-color: blueviolet"> Tôi là thẻ span </span>
    <span style="background-color: cadetblue"> Tôi là thẻ span </span>
    <div style="background-color: bisque">Tôi là thẻ div</div>
    <div>
      <span style="background-color: blanchedalmond">
        <div>btn login</div>
      </span>
    </div>
  </body>
</html>
