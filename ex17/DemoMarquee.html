<html>
  <head>
    Demo Marquee
  </head>
  <body>
    <marquee behavior="scroll" direction="right" loop="-1" scrollamount="10">
      <!--
      behavior: kiểu chạy
      direction: hướng chạy
      loop: lặp
      scrollamount: tốc độ chạy
      -->
      Chạy từ phải qua, kiểu chạy scroll, lặp liên tục, tốc độ chạy 10
    </marquee>
  </body>
</html>
